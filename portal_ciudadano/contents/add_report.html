<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portal Ciudadano</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="../js/add_report.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="../index.html">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Últimos Reportes
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h3 class="page-title">Nuevo Reporte</h3>
      <div class="report-container">
        <div class="form-group">
          <label for="title_report">Titulo</label><i class="fa fa-asterisk small text-danger"></i>
          <input type="text" class="form-control" id="titleReport" />
        </div>
        <div class="form-group">
          <label for="text_report">Reporte</label><i class="fa fa-asterisk small text-danger"></i>
          <textarea class="form-control" rows="8" cols="80" id="textReport"></textarea>
        </div>
        <div class="form-group">
          <label for="author_report">Autor</label><i class="fa fa-asterisk small text-danger"></i>
          <input type="text" class="form-control" id="authorReport" placeholder="Nombre completo"/>
        </div>
        <div class="form-group">
          <label for=""><input type="checkbox" id="notificar">Recibir notificaciones a mi correo electrónico</label>
        </div>
        <div class="form-group" id="div-email">
          <label for="email_report">Correo electrónico</label><i class="fa fa-asterisk small text-danger"></i>
          <input type="text" class="form-control" id="emailReport" placeholder="Ej: micorreo@ejemplo.com"/>
        </div>
        <div class="form-group">
          <button type="button" id="saveReport" class="btn btn-primary btn-lg btn-block">Enviar Reporte</button>
        </div>
      </div>
    </div>
  </body>
</html>
